<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="cabecalhoFaq">
    <h1>FAQ - Frequently Asked Questions</h1>
    <h2>Oi! Como podemos ajudar?</h2>

    <form action="/search" method="get">
      <div class="input-group input-group-lg z-index-10">
        <input type="text" placeholder="Preciso de ajuda com ..." value autocomplete="off" class="query form-control">
        <ul class="search-results dropdown-menu"></ul>
        <span class="inpt-group-btn">
          <button type="submit" class="btn btn-secundary">
            Search
          </button>
        </span>
        <div class="sos-icon">
          <img src="../images/logos/ash.svg" alt="pesquisar">
        </div>

      </div>
    </form>

  </div>





</body>

</html>
